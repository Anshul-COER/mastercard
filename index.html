<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flipping card Id In HTML & CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="card front-face">
				<header>
					<span class="logo">
						<img src="logo.png">
						<h5>Master Card</h5>
					</span>
					<img src="chip.png" alt="" class="chip">
				</header>
				<div class="card-details">
					<div class="name-number">
						<h6>Card Number</h6>
						<h5 class="number">5040 6201 4520 7850</h5>
						<h5 class="name">Anshul Pal</h5>
					</div>
					<div class="valid-date">
						<h6>valid Thru</h6>
						<h5>05/30</h5>
					</div>
				</div>
			</div>

			<div class="card back-face">
				<h6>For customer service call 100 or email mastercard@gmail.com</h6>
				<span class="magnetic-strip"></span>
				<div class="signature"><i>005</i></div>
				<h5> Hi  this is only practice css styleing and with the help of this i can recall css property and method</h5>
			</div>
		</div>
	</section>

</body>
</html>
